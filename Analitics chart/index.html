<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analytics Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>E-Commerce Analytics</h1>

    <div class="chart-block">
      <img src="https://cdn-icons-png.flaticon.com/512/3703/3703329.png" alt="Orders" />
      <canvas id="lineChart"></canvas>
    </div>

    <div class="chart-block">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Revenue" />
      <canvas id="barChart"></canvas>
    </div>

    <div class="chart-block">
      <img src="https://cdn-icons-png.flaticon.com/512/9584/9584083.png" alt="Traffic" />
      <canvas id="pieChart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
